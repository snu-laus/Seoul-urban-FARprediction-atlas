name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
          VITE_CDN_BUILDINGS_URL: ${{ secrets.VITE_CDN_BUILDINGS_URL }}
          VITE_CDN_BASEMAP_URL: ${{ secrets.VITE_CDN_BASEMAP_URL }}
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List dist contents
        run: |
          echo "Contents of ./app/dist:"
          ls -la ./app/dist/
          echo "Contents of ./app/dist/assets:"
          ls -la ./app/dist/assets/ || echo "No assets folder"
        working-directory: ${{ github.workspace }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployment URL
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Repository: ${{ github.repository }}"
